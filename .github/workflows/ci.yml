name: ci

on: pull_request

jobs:
  build:
    name: Build
    strategy:
      matrix:
        node-version: [16]
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
        id: node

      - name: Check out the code
        uses: actions/checkout@v2.3.4

      - name: Get dependencies
        run: |
          npm ci

      - name: Lint
        run: |
          npm run lint
